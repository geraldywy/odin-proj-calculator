<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="prev"></div>
            <div class="cur"></div>
        </div>

        <div class="row">
            <button data-key="(" class="btn">(</button>
            <button data-key=")" class="btn">)</button>
            <button data-key="%" class="btn">%</button>
            <button data-key="clear" class="btn">C</button>
        </div>
        <div class="row">
            <button data-key="7" class="btn">7</button>
            <button data-key="8" class="btn">8</button>
            <button data-key="9" class="btn">9</button>
            <button data-key="/" class="btn">รท</button>
        </div>
        <div class="row">
            <button data-key="4" class="btn">4</button>
            <button data-key="5" class="btn">5</button>
            <button data-key="6" class="btn">6</button>
            <button data-key="x" class="btn">x</button>
        </div>
        <div class="row">
            <button data-key="1" class="btn">1</button>
            <button data-key="2" class="btn">2</button>
            <button data-key="3" class="btn">3</button>
            <button data-key="-" class="btn">-</button>
        </div>
        <div class="row">
            <button data-key="0" class="btn">0</button>
            <button data-key="." class="btn">.</button>
            <button data-key="=" class="btn">=</button>
            <button data-key="+" class="btn">+</button>
        </div>
    </div>
</body>
</html>
